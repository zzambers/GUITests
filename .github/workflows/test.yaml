on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"

jobs:
  test:
    name: "Linux"
    runs-on: "ubuntu-latest"
    container: quay.io/centos/centos:stream9
    strategy:
      fail-fast: false
      matrix:
        jdkconf:
          - JDK 8
          - JDK 11
          - JDK 17
          - JDK 21
        include:
          - jdkconf: JDK 8
            jdkver: "8"
          - jdkconf: JDK 11
            jdkver: "11"
          - jdkconf: JDK 17
            jdkver: "17"
          - jdkconf: JDK 21
            jdkver: "21"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          dnf -y config-manager --set-enabled crb
          dnf -y install "https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm"
          dnf -y install  alsa-lib cups fontconfig git ImageMagick javapackages-filesystem libX11 libXcomposite libXext libXi libXrender libXtst procps sudo tar unzip wget which xauth xorg-x11-fonts-Type1 xorg-x11-server-Xvfb
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jdkver || env.jdkver_latest }}
      - name: Run
        run: java -version
      - name: Run tests
        run: |
          Xvfb :1 &
          sleep 10
          cd wrapper
          export BINARY_FOLDER="${JAVA_HOME}"
          export DISPLAY=:1
          export OTOOL_jresdk=sdk
          export OTOOL_JDK_VERSION=${{ matrix.jdkver }}
          export OTOOL_OS_NAME=el
          export OTOOL_OS_VERSION=9
          ./run.sh
          kill $! # kill Xvfb
